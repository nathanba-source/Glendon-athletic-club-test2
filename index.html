<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Gym Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Model Viewer -->
    <script type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      /* ===== GLOBAL ===== */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #778399FF; /* FULL BACKGROUND */
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #778399FF;
      }

      /* ===== FIXED-SIZE HOTSPOTS ===== */
      .Hotspot {
        background: #ffffff;
        border-radius: 50%;
        border: none;
        width: 16px;
        height: 16px;
        padding: 0;
        cursor: pointer;

        /* ðŸ”‘ THIS IS THE KEY */
        transform: translate(-50%, -50%) scale(0.7);
        transform-origin: center;

        box-shadow: 0 2px 6px rgba(0,0,0,0.35);
      }

      .HotspotAnnotation {
        position: absolute;
        left: 120%;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
        white-space: nowrap;
        color: #000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      }

      /* Hide annotation unless hovered */
      .HotspotAnnotation {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .Hotspot:hover .HotspotAnnotation {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="MPTESTING.glb"
      camera-controls
      touch-action="pan-y"
      exposure="0.9"
      shadow-intensity="1"
      field-of-view="45deg"
      camera-orbit="0deg 75deg 40m"
      camera-target="0m 0m 0m"
    >

      <!-- HOTSPOTS -->
      <button class="Hotspot" slot="hotspot-1"
        data-position="-0.46m -1.55m 16.84m">
        <span class="HotspotAnnotation">Lobby</span>
      </button>

      <button class="Hotspot" slot="hotspot-2"
        data-position="-5.22m -1.03m -0.96m">
        <span class="HotspotAnnotation">Women Locker Room</span>
      </button>

      <button class="Hotspot" slot="hotspot-3"
        data-position="-6.62m -1.02m -12.29m">
        <span class="HotspotAnnotation">Men Locker Room</span>
      </button>

      <button class="Hotspot" slot="hotspot-4"
        data-position="-23.43m -1.04m -5.56m">
        <span class="HotspotAnnotation">Swimming Pool</span>
      </button>

      <button class="Hotspot" slot="hotspot-5"
        data-position="8.06m -1.03m 15.76m">
        <span class="HotspotAnnotation">Golf Court</span>
      </button>

    </model-viewer>
  </body>
</html>
