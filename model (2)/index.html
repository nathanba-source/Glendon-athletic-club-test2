<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Glendon Athletic Club – 3D Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Interactive 3D map of the Glendon Athletic Club">

  <!-- Model Viewer -->
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- 3D MAP -->
  <model-viewer
    src="MPTESTING.glb"
    camera-controls
    interaction-prompt="none"

    tone-mapping="neutral"
    exposure="0.75"

    shadow-intensity="0.6"
    shadow-softness="0.8"

    camera-orbit="45deg 55deg 160m"
    min-camera-orbit="auto 20deg 100m"
    max-camera-orbit="auto 80deg 250m"

    field-of-view="30deg"
    environment-image="neutral">

    <!-- HOTSPOTS -->
    <button class="Hotspot" slot="hotspot-1"
      data-position="-0.465m -1.556m 16.845m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Lobby</div>
    </button>

    <button class="Hotspot" slot="hotspot-2"
      data-position="-5.224m -1.028m -0.964m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Women’s Locker Room</div>
    </button>

    <button class="Hotspot" slot="hotspot-3"
      data-position="-6.623m -1.022m -12.298m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Men’s Locker Room</div>
    </button>

    <button class="Hotspot" slot="hotspot-4"
      data-position="-23.436m -1.043m -5.563m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Swimming Pool</div>
    </button>

    <button class="Hotspot" slot="hotspot-5"
      data-position="8.065m -1.033m 15.761m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Golf Court</div>
    </button>

    <button class="Hotspot" slot="hotspot-6"
      data-position="14.131m -1.058m 15.917m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Boxing Room</div>
    </button>

    <button class="Hotspot" slot="hotspot-7"
      data-position="20.581m -1.039m 16.087m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Stretching Room</div>
    </button>

    <button class="Hotspot" slot="hotspot-8"
      data-position="16.158m -1.057m -3.158m"
      data-normal="0m 1m 0m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Weight Room</div>
    </button>

  </model-viewer>

  <!-- MAP LEGEND -->
  <div class="map-legend">
    <div class="legend-title">Legend</div>

    <div class="legend-item">
      <span class="legend-color lobby"></span>
      Lobby
    </div>

    <div class="legend-item">
      <span class="legend-color locker"></span>
      Locker Rooms
    </div>

    <div class="legend-item">
      <span class="legend-color pool"></span>
      Swimming Pool
    </div>

    <div class="legend-item">
      <span class="legend-color fitness"></span>
      Weight & Fitness Rooms
    </div>

    <div class="legend-item">
      <span class="legend-color combat"></span>
      Boxing Room
    </div>

    <div class="legend-item">
      <span class="legend-color stretch"></span>
      Stretching Room
    </div>
  </div>

</body>
</html>
